<!DOCTYPE html>
<html>
<title>Web Page Design</title>
<head>
<style>
.table{
    padding:5px;
}
.label{
    text-decoration:underline;
}
td{
    padding:2px;
}
h1{
    color:blue;
}
</style>
</head>
<body>

<center><h1>Login Page<h1></center>
<form action="success.html">
<table class="table" style="margin:auto">

    <div class="center">
    
    <tr class=label>
        <td><label for="uname"><b>Username: </b></label></td>
    </tr>
    <tr>
        <td><input type="text" placeholder="Enter Username" name="uname" required></td>
    </tr>
    
    <tr class=label>
        <td><label for="email"><b>Email: </b></label></td>
    </tr>
    <tr>
        <td><input type="text" placeholder="Enter email ID" name="email" required></td>
    </tr>
    
    <tr class=label>
        <td><label for="psw"><b>Password: </b></label></td>
    </tr>
    <tr>
        <td><input type="password" placeholder="Enter Password" name="psw" required></td>
    </tr>
    
    <tr>
        <td><button type="submit">Login</button></td>
    </tr>
    
  </div>
</table>
</form>

</body>
</html>
